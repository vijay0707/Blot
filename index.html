        <script>
            var i=0;
            let txt=' Stay Tuned..';
            var speed = 150;

            function typeWriter(){
                if(i < txt.length){
                   document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter,speed);
                }
                return null;
            }
            document.getElementById("demo").innerHTML= typeWriter();
        </script>
